<div class="mt-24 grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-6 gap-y-20">

  <div class="meal text-center transition-all bg-white p-12 pb-4  rounded-[35px]"
    *ngFor="let meal of meals">
    <img class="w-full rounded-full drop-shadow-xl shadow-2xl" [src]="meal.strMealThumb"
      alt="{{ meal.strMeal }}">
    <h2 class="font-semibold -mt-12 font-Pacifico tracking-wider	 text-xl">{{ meal.strMeal }}</h2>
    @if(meal.strArea){
      <p class="flex justify-center items-center gap-2 text-emerald-600"><svg stroke="currentColor" fill="currentColor"
          stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zM4 12c0-.899.156-1.762.431-2.569L6 11l2 2v2l2 2 1 1v1.931C7.061 19.436 4 16.072 4 12zm14.33 4.873C17.677 16.347 16.687 16 16 16v-1a2 2 0 0 0-2-2h-4v-3a2 2 0 0 0 2-2V7h1a2 2 0 0 0 2-2v-.411C17.928 5.778 20 8.65 20 12a7.947 7.947 0 0 1-1.67 4.873z">
          </path>
        </svg> {{ meal.strArea }}</p>
      }
      <div class="text-white mt-4 bg-green-500 font-semibold  px-8 py-2 rounded-full">View Recipe</div>
  </div>
</div>
